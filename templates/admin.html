<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <h1>管理员界面</h1>
    </header>
    <section class="user-list">
        <h2>用户列表</h2>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>
                        <a href="/delete_user/{{ user[0] }}" class="delete-btn">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <section class="product-list">
        <h2>产品列表</h2>
        <table>
            <thead>
                <tr>
                    <th>产品名</th>
                    <th>价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product[1] }}</td>
                    <td>${{ product[2] }}</td>
                    <td>
                        <a href="/delete_product/{{ product[0] }}" class="delete-btn">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <section class="add-product-container">
        <h2>添加产品</h2>
        <form method="post" action="/add_product">
            <div class="form-group">
                <label for="product_name">产品名:</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product_price">价格:</label>
                <input type="number" id="product_price" name="product_price" required>
            </div>
            <div class="form-group">
                <label for="product_category">类别:</label>
                <input type="text" id="product_category" name="product_category" required>
            </div>
            <button type="submit">添加</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 OurShop. All rights reserved.</p>
    </footer>
</body>

</html>
